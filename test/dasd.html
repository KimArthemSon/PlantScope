<!DOCTYPE html>
<html>
<head>
  <title>Map: Tambulilid Marker</title>
  <meta charset="utf-8" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>

<h3>Map — Tambulilid, Ormoc City</h3>
<div id="map"></div>

<script>
  // Coordinates for Tambulilid (approximate center) — from sources :contentReference[oaicite:2]{index=2}
  const lat = 11.02316;
  const lng = 124.58462;

  // Initialize map
  var map = L.map('map').setView([lat, lng], 13);

  // Add OpenStreetMap tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Add a marker at Tambulilid
  var marker = L.marker([lat, lng]).addTo(map)
    .bindPopup('<b>Tambulilid, Ormoc City</b><br>Approximate center').openPopup();
</script>

</body>
</html>
